<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pagina10.css">
    <title>Pagina 10</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');
    </style>
</head>
<body>
    <div class="f10-tudo">
        <div class="f10-cabecario">
            <div class="f10-parte1">
                <div class="f10-logo"><img src="../assets/images/f10-logo.png"></div>
                <div class="f10-nome">LocalJobs</div>
            </div>

            <div class="f10-parte2">
                <div class="f10-nome">Úsuario</div>
                <div class="f10-imagem"><img src="../assets/images/f10-foto.jpg"></div>
            </div>
        </div>

        <div class="f10-filtro">
            <div class="f10-textofiltro">Pesquise por área e<br>cidade especifica</div>
            <div class="f10-pesquisa2">
                <div class="f10-pesquisa">
                    <div class="f10-filtrosimg"><img src="../assets/images/f10-cargo.png"/></div>

                    <select name="select" >
                        <option value="valor1" selected>Todas áreas</option>
                        <option value="valor2"> </option>
                    </select>
                    <hr size="30">
                    <input class="f10-cargo" type="search" placeholder="Digite Um Cargo">
                    <div class="f10-filtrosimg"><img src="../assets/images/f10-localidade.png"/></div>
                    <hr size="30">
                    <input class="f10-cidade" type="search" placeholder="Digite Uma Cidade">
                    <div class="f10-lupa"><img src="../assets/images/f10-lupa.png"/></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
